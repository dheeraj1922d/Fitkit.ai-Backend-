# Render deployment configuration
# https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: nutritrack-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        value: nutritrack-meals
      - key: AWS_REGION
        value: us-east-1
      - key: ML_SERVICE_URL
        value: https://nutritrack-ml.onrender.com
      - key: FRONTEND_URL
        value: https://nutritrack.app
    healthCheckPath: /api/health
    
  # ML Service (Python)
  - type: web
    name: nutritrack-ml
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    rootDir: ml-service
    envVars:
      - key: PORT
        value: 8000
    healthCheckPath: /health
